<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto utilizando Lazy Loading</title>
    <link rel="stylesheet" href="src/css/styles.css">
    <script src="src/js/scripts.js" defer></script>
</head>
<body>
    <h1 id="title">Monumentos ao redor do mundo</h1>
    <section id="container">
        <figure class="img-container">
            <img src="https://plus.unsplash.com/premium_photo-1694475367746-526db5575bb4?w=10&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8bW9udW1lbnRvcyUyMGFvJTIwcmVkb3IlMjBkbyUyMG11bmRvfGVufDB8fDB8fHww" alt="Esfinge">
            <figcaption>A Esfinge e as Pirâmides de Gizé em segundo plano</figcaption>
        </figure>
        <figure class="img-container">
            <img src="https://images.unsplash.com/photo-1485738422979-f5c462d49f74?w=10&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8ZXN0JUMzJUExdHVhJTIwZGElMjBsaWJlcmRhZGV8ZW58MHx8MHx8fDA%3D" alt="Estátua da Liberdade">
            <figcaption>Estátua da Liberdade sob céu branco e azul</figcaption>
        </figure>
        <figure class="img-container">
            <img src="https://plus.unsplash.com/premium_photo-1661963284298-bc47a4027799?q=80&w=10&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Torre de Pisa">
            <figcaption>Torre de Pisa, Itália</figcaption>
        </figure>
        <figure class="img-container">
            <img src="https://plus.unsplash.com/premium_photo-1661956135713-f93a5a95904d?w=10&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDIwfHx8ZW58MHx8fHx8" alt="Arco do Triunfo">
            <figcaption>Arco do Triunfo ao pôr do Sol</figcaption>
        </figure>
        <figure class="img-container">
            <img src="https://images.unsplash.com/photo-1641915239421-7fff406d4bcb?w=10&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDF8fHxlbnwwfHx8fHw%3D" alt="Monte Rushmore">
            <figcaption>Grupo de presidentes esculpidos no monte Rushmore</figcaption>
        </figure>
        <figure class="img-container">
            <img src="https://images.unsplash.com/photo-1636833341743-16abbe80b16c?w=10&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1yZWxhdGVkfDd8fHxlbnwwfHx8fHw%3D" alt="Coliseu">
            <figcaption>Coliseu, Itália</figcaption>
        </figure>
    </section>
</body>
</html>
